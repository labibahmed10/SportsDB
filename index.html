<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-warning mb-5 mt-3">Search player By Name</h1>

    <div class="input-group mb-3 w-50 mx-auto my-5">
      <input id="input" type="text" class="form-control" placeholder="Name of  the Player..." />
      <button class="btn btn-success" type="button" onclick="searchPlayer()">Button</button>
    </div>
    <p id="para" class="text-center text-danger fs-3 d-none">Invalid Search!</p>
    <section>
      <div id="details" class="card mb-3 mx-auto mt-5" style="max-width: 900px"></div>
      <div id="playerSearch" class="row row-cols-1 row-cols-md-4 g-4 m-0"></div>
      <div id="players" class="row row-cols-1 row-cols-md-4 g-4 m-0"></div>
    </section>
    <!-- js -->
    <script src="sports.js"></script>
  </body>
</html>
